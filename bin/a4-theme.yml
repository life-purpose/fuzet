extends: default
font:
  catalog:
    sans:
      normal:      c:\Windows\Fonts\NotoSans-Regular.ttf
      bold:        c:\Windows\Fonts\NotoSans-Bold.ttf
      italic:      c:\Windows\Fonts\NotoSans-Italic.ttf
      bold_italic: c:\Windows\Fonts\NotoSans-BoldItalic.ttf
#      normal:      c:\Windows\Fonts\DejaVuSans.ttf
#      bold:        c:\Windows\Fonts\DejaVuSans-Bold.ttf
#      italic:      c:\Windows\Fonts\DejaVuSans-Oblique.ttf
#      bold_italic: c:\Windows\Fonts\DejaVuSans-BoldOblique.ttf
#      normal:      c:\Windows\Fonts\SourceSansPro-Regular.ttf
#      bold:        c:\Windows\Fonts\SourceSansPro-Semibold.ttf
#      italic:      c:\Windows\Fonts\SourceSansPro-It.ttf
#      bold_italic: c:\Windows\Fonts\SourceSansPro-SemiboldIt.ttf
    mono:
      normal:      c:\Windows\Fonts\NotoMono-Regular.ttf
      bold:        c:\Windows\Fonts\NotoMono-Regular.ttf
      italic:      c:\Windows\Fonts\NotoMono-Regular.ttf
      bold_italic: c:\Windows\Fonts\NotoMono-Regular.ttf
#      normal:      c:\Windows\Fonts\DejaVuSansMono.ttf
#      bold:        c:\Windows\Fonts\DejaVuSansMono-Bold.ttf
#      italic:      c:\Windows\Fonts\DejaVuSansMono-Oblique.ttf
#      bold_italic: c:\Windows\Fonts\DejaVuSansMono-BoldOblique.ttf
#      normal:      c:\Windows\Fonts\SourceCodePro-Regular.ttf
#      bold:        c:\Windows\Fonts\SourceCodePro-Semibold.ttf
#      italic:      c:\Windows\Fonts\SourceCodePro-It.ttf
#      bold_italic: c:\Windows\Fonts\SourceCodePro-SemiboldIt.ttf
    # Noto Serif supports Latin, Latin-1 Supplement, Latin Extended-A, Greek, Cyrillic, Vietnamese & an assortment of symbols
    Noto Serif:
      normal:      notoserif-regular-subset.ttf
      bold:        notoserif-bold-subset.ttf
      italic:      notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal:      mplus1mn-regular-subset.ttf
      bold:        mplus1mn-bold-subset.ttf
      italic:      mplus1mn-italic-subset.ttf
      bold_italic: mplus1mn-bold_italic-subset.ttf
    # M+ 1p supports Latin, Latin-1 Supplement, Latin Extended, Greek, Cyrillic, Vietnamese, Japanese & an assortment of symbols
    # It also provides arrows for ->, <-, => and <= replacements in case these glyphs are missing from font
    M+ 1p Fallback:
      normal:      mplus1p-regular-fallback.ttf
      bold:        mplus1p-regular-fallback.ttf
      italic:      mplus1p-regular-fallback.ttf
      bold_italic: mplus1p-regular-fallback.ttf
  fallbacks:
    - M+ 1p Fallback
page:
  size: A4
base:
  font_family: sans
literal:
  font_family: mono
heading:
  h1_font_size: floor($base_font_size * 2.0)
  h2_font_size: floor($base_font_size * 1.7)
  h3_font_size: floor($base_font_size * 1.35)
lead:
  font_size: $base_font_size
blockquote:
  font_size: $base_font_size
